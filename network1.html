<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ระบบ CCTV | NSE Technology</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#020617;
  color:#e5e7eb;
}
header{
  padding:30px;
  background:linear-gradient(135deg,#020617,#0369a1);
  text-align:center;
}
section{
  max-width:1000px;
  margin:auto;
  padding:60px 20px;
}
h2{color:#38bdf8}

.video{
  width:100%;
  aspect-ratio:16/9;
  border-radius:16px;
  overflow:hidden;
  margin:30px 0;
}
.video video{
  width:100%;
  height:100%;
  object-fit:cover;
}

.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-top:30px;
}
.gallery img{
  width:100%;
  border-radius:16px;
  object-fit:cover;
  box-shadow:0 10px 30px #00000088;
}

.btn{
  display:inline-block;
  margin-top:40px;
  padding:14px 30px;
  background:#38bdf8;
  color:#020617;
  text-decoration:none;
  border-radius:30px;
  font-weight:700;
}
</style>
</head>

<body>

<header>
  <h1>ระบบ CCTV</h1>
  <p>NSE Technology</p>
</header>

<section>
  <h2>ระบบกล้องวงจรปิดอัจฉริยะ</h2>
  <p>
    บริการออกแบบและติดตั้งระบบกล้องวงจรปิดความละเอียดสูง
    ดูภาพสดผ่านมือถือ บันทึกย้อนหลัง ตรวจจับการเคลื่อนไหว
    เหมาะสำหรับบ้าน ร้านค้า โรงงาน และองค์กร
  </p>

  <!-- วิดีโอ -->
  <div class="video">
    <p>ชมตัวอย่างและการทำงานของระบบ CCTV</p>
    <video autoplay muted loop controls>
      <source src="cctv.mp4" type="video/mp4">
    </video>
  </div>

  <h2>ผลงานติดตั้ง CCTV</h2>

  <!-- รูปผลงาน -->
  <div class="gallery">
    <img src="cctv1.jpg">
    <img src="cctv2.jpg">
    <img src="cctv3.jpg">
    <img src="cctv4.jpg">
  </div>

  <a href="index.html#services" class="btn">← กลับหน้าบริการ</a>
</section>

</body>
</html>
