<style>

  margin:0;

  overflow:hidden;

}
.video video{
  width:100%;
  height:100%;
  object-fit:cover;

  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));

  margin-top:30px;

  width:100%;
  border-radius:16px;
  object-fit:cover;

.btn{
  display:inline-block;
  margin-top:40px;
  padding:14px 30px;
  background:#fb7185;
  color:#020617;
